<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="Put your description here.">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Main</title>

<body>
<main class="main pt-0 pt-md-4" style="overflow-x: hidden">
	<div class="container-fluid container-md">
		<div class="col-lg-8 d-flex flex-column pb-1">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Главная</a></li>
					<li class="breadcrumb-item"><a href="#">Новости</a></li>
					<li class="breadcrumb-item active" aria-current="page">Новость</li>
				</ol>
			</nav>
			<section class="section-fighter">
				<div class="post-title">Александр Отсука</div>
				<div class="ads ads_sm mt-space-md d-none d-sm-flex">Рекламный банер</div>
				<div class="fighter-page mt-small-1">
					<div class="fighter-page__avatar">
						<img src="fighter-5.3c3ea1c0.jpg" alt="avatar" class="fighter-page__image">
					</div>
					<div class="fighter-page__info fighter-info">
						<div class="fighter-info__item info-item">
							<div class="info-item__key">Страна:</div>
							<div class="info-item__value">
								<svg width="24" height="24" class="label__icon" viewBox="0 0 24 24">
									<use xlink:href="flag.9e9c26b4.svg#flag-japan"></use>
								</svg>
								<span>Япония</span></div>
						</div>
						<div class="fighter-info__row">
							<div class="fighter-info__item info-item">
								<div class="info-item__key">Прозвище:</div>
								<div class="info-item__value">The Diet Butcher</div>
							</div>
							<div class="fighter-info__item info-item">
								<div class="info-item__key">Рост:</div>
								<div class="info-item__value">185.42 см / 6'1</div>
							</div>
							<div class="fighter-info__item info-item">
								<div class="info-item__key">Дата рождения:</div>
								<div class="info-item__value">17.07.1971 (49 лет)</div>
							</div>
							<div class="fighter-info__item info-item">
								<div class="info-item__key">Вес:</div>
								<div class="info-item__value">92.08 кг / 203 фунта</div>
							</div>
						</div>
						<div class="fighter-info__item info-item">
							<div class="info-item__key">Весовая категория:</div>
							<div class="info-item__value">light heavyweight / Light heavyweight</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="col-lg-4 sidebar mt-4 mt-md-big-1 d-flex flex-column"></div>

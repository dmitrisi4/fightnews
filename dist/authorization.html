<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="Put your description here.">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Опросы</title>
	<link rel="stylesheet" href="main.ff53dd75.css">
</head>
<body>
<main>
	<div class="container">
		<!--registration-->
		<div class="form-auth pt-4">
			<div class="form-auth__title post-title justify-content-center">Создайте свой аккаунт</div>
			<form action="#">
				<div class="form-auth__row mt-indent-45">
					<input type="text" class="input gray input_big" placeholder="Логин/Никнейм">
					<input type="text" class="input gray input_big" placeholder="E-mail">
					<input type="text" class="input gray input_big" placeholder="Пароль">
					<input type="text" class="input gray input_big" placeholder="Повторите пароль">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="customFile">
						<label class="custom-file-label input gray input_big" for="customFile">Аватар</label>
					</div>
					<button class="btn  btn-red btn-md text-white text-uppercase">Зарегистрироваться</button>
					<button class="btn btn-blue btn-md text-white text-uppercase">
						<svg-icon type="fb" height="25" width="22" viewBox="0 0 22 25"></svg-icon>
						<span>Войти через Facebook</span>
					</button>
					<button class="btn btn-blue-light btn-md text-white text-uppercase">
						<svg-icon type="vk" height="28" width="28" viewBox="0 0 28 28"></svg-icon>
						<span>Войти через  Вконтакте</span>
					</button>
				</div>
			</form>
		</div>
		<!--auth-->
		<div class="form-auth pt-4">
			<div class="form-auth__title post-title justify-content-center">Добро пожаловать</div>
			<form action="#">
				<div class="form-auth__row mt-indent-45">
					<input type="text" class="input gray input_big" placeholder="E-mail">
					<input type="text" class="input gray input_big" placeholder="Пароль">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck1">
						<label class="custom-control-label" for="customCheck1">Запомнить меня</label>
					</div>
					<div class="form-auth__btn-row">
						<button class="btn  btn-red btn-md text-white text-uppercase">Войти</button>
						<button class="btn  btn-gray-250 btn-md text-blue-dark text-uppercase">Забыли пароль?</button>
					</div>
					<button class="btn btn-blue btn-md text-white text-uppercase">
						<svg-icon type="fb" height="25" width="22" viewBox="0 0 22 25"></svg-icon>
						<span>Войти через Facebook</span>
					</button>
					<button class="btn btn-blue-light btn-md text-white text-uppercase">
						<svg-icon type="vk" height="28" width="28" viewBox="0 0 28 28"></svg-icon>
						<span>Войти через  Вконтакте</span>
					</button>
				</div>
			</form>
		</div>

	</div>
</main>
<script src="main.798ee141.js"></script>
</body>
</html>
